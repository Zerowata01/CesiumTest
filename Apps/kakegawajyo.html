<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>点群データ</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>

    // 現在のUTCのJulianDateを取得
    var currentUtcJulianDate = Cesium.JulianDate.now();

    // タイムゾーンオフセットを追加してJSTのJulianDateに変換
    var jstOffsetSeconds = 9 * 3600; // JSTはUTC+9なので、9時間分の秒数
    var jstJulianDate = Cesium.JulianDate.addSeconds(currentUtcJulianDate, jstOffsetSeconds, new Cesium.JulianDate());

    // JulianDateをJavaScriptのDateに変換
    var jstDate = Cesium.JulianDate.toDate(jstJulianDate);

    console.log("UTC JulianDate: ", currentUtcJulianDate);
    console.log("JST JulianDate: ", jstJulianDate);
    console.log("JST Date: ", jstDate);

    // 表示用の要素にカスタム日時を追加
    var customDateTimeElement = document.getElementById('customDateTime');
    customDateTimeElement.innerHTML = 'JST Date: ' + jstDate.toString();


    // Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2UyMjcwOS00MDY1LTQxYjEtYjZjMy00YTU0ZTg5MmViYWQiLCJpZCI6ODAzMDYsImlhdCI6MTY0Mjc0ODI2MX0.dkwAL1CcljUV7NA7fDbhXXnmyZQU_c-G5zRx8PtEcxE';
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZTBhNDE3Yi03ODRhLTRiNjgtYWNhYS00ZTM3NzA3MjRmODQiLCJpZCI6MTkwNjg4LCJpYXQiOjE3MDU2NDA4MDZ9.ex7kZ3BLLfU88XYqRj0V5pV1JLK9cUsR5IJ3T_9bD1o";


    // Cesium ionにある地形アセットを呼び出す
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: new Cesium.CesiumTerrainProvider({
          url: Cesium.IonResource.fromAssetId(1)
      })
    });

    // const tileset = viewer.scene.primitives.add(
    //   await Cesium.Cesium3DTileset.fromIonAssetId(2432409)
    // );

    // Cesium ionにある点群データアセットを呼び出す
    var tileset = viewer.scene.primitives.add(
      new Cesium.Cesium3DTileset({
          url: Cesium.IonResource.fromAssetId(2432409)
      })
    );

    //①建物モデルの追加
    var your_3d_tiles =viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
      // PLATEAU-3DTilesの配信サービスの配信データを利用
      url : 'https://assets.cms.plateau.reearth.io/assets/b2/a6901d-1696-4801-aab0-9903e1ecec21/22213_kakegawa-shi_2020_3dtiles_4_op_bldg_lod2/tileset.json'
    }));
    // ②カメラのズーム
    viewer.flyTo(your_3d_tiles);

  </script>
</body>
</html>
