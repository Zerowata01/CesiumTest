<body>
  <div id="cesiumContainer"></div>
  <script>
    // Cesium Ionからアクセストークンを取得：https://cesium.com/ion/tokens

    // B. terrainProviderを設定
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: new Cesium.CesiumTerrainProvider({
          url: Cesium.IonResource.fromAssetId(2430996)
      })
    });

    //①建物モデルの追加
    var your_3d_tiles =viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
      // PLATEAU-3DTilesの配信サービスの配信データを利用
      url : 'https://assets.cms.plateau.reearth.io/assets/4b/f8d899-86bc-4b31-b792-48da8a85c14b/22213_kakegawa-shi_2020_3dtiles_4_op_bldg_lod1/tileset.json'
    }));
