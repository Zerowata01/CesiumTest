    // B. terrainProviderを設定
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: new Cesium.CesiumTerrainProvider({
          url: Cesium.IonResource.fromAssetId(770371)
      })
    }
    );
    // const viewer = new Cesium.Viewer('cesiumContainer');

    //①建物モデルの追加
    // var your_3d_tiles =viewer.scene.primitives.add(new Cesium.Cesium3DTileset({

    //①建物モデルの追加2
    var your_3d_tiles2 =viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
      // PLATEAU-3DTilesの配信サービスの配信データを利用
      url : './13201_hachioji-shi_2022_3dtiles-mvt_1_2_op_G/bldg_lod2/tileset.json'
    }));

    your_3d_tiles2.style = new Cesium.Cesium3DTileStyle({
      color: 'rgb(0, 0, 255)',
      heightReference: new Cesium.ConstantProperty(Cesium.HeightReference.RELATIVE_TO_GROUND),
      height: 30 // オフセットの高さ（必要に応じて調整）
    })



    // ②カメラのズーム
    viewer.flyTo(your_3d_tiles2);
  </script>
